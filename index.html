<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distrito Imports | Catálogo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
 --red:#E60000;
 --black:#0a0a0a;
 --gray:#f2f2f2;
 --whats:#25D366;
 --white:#fff;
}
body{margin:0;font-family:Montserrat;background:var(--gray)}
header{background:var(--black);color:#fff;text-align:center;padding:20px;border-bottom:4px solid var(--red)}
header span{color:var(--red)}
nav{background:#fff;display:flex;overflow-x:auto;position:sticky;top:0;z-index:1000}
nav::-webkit-scrollbar{display:none}
.nav-link{padding:15px;border:none;background:none;font-weight:700;font-size:11px;text-transform:uppercase;color:#666;cursor:pointer}
.nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}
.container{max-width:1200px;margin:20px auto;padding:0 15px}
.category{display:none}
.category.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}

.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.05)}
.card img{width:100%;aspect-ratio:3/4;object-fit:cover;cursor:zoom-in}

.info{padding:12px;text-align:center}
.info h3{font-size:12px;margin:0 0 6px;text-transform:uppercase}
.price{color:var(--red);font-weight:900;font-size:18px;margin-bottom:6px;display:block}

.colors,.sizes{display:flex;justify-content:center;gap:6px;margin:6px 0;flex-wrap:wrap}
.dot{width:22px;height:22px;border-radius:50%;border:2px solid #ccc;cursor:pointer}
.dot.active{border-color:var(--red)}

.size{border:2px solid #ccc;padding:4px 8px;font-size:10px;font-weight:700;cursor:pointer}
.size.disabled{opacity:.3;pointer-events:none}
.size.active{border-color:var(--red)}

.buy{background:var(--whats);color:#fff;text-decoration:none;font-size:10px;font-weight:700;padding:10px;border-radius:4px;display:block;text-transform:uppercase;opacity:.4;pointer-events:none}

#zoom{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);align-items:center;justify-content:center;z-index:2000}
#zoom img{max-width:90%;max-height:90%}

.whats-float{position:fixed;bottom:20px;right:20px;background:var(--whats);color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;z-index:1500}

#adminPanel{display:none;position:fixed;inset:0;background:#000c;color:#fff;z-index:3000;padding:20px;overflow:auto}
#adminPanel h2{color:var(--red)}
.admin-item{border-bottom:1px solid #333;padding:10px 0;font-size:12px}
.admin-item input{width:50px}

footer{text-align:center;padding:30px;background:#0a0a0a;color:#666;font-size:11px;margin-top:40px}
</style>
</head>

<body>

<header id="logo"><h1>Distrito <span>Imports</span></h1></header>

<nav>
<button class="nav-link active" onclick="showCat('peruanas',this)">Peruanas</button>
<button class="nav-link" onclick="showCat('mantos',this)">Mantos</button>
<button class="nav-link" onclick="showCat('dryfit',this)">Dry-Fit</button>
<button class="nav-link" onclick="showCat('cargo',this)">Cargo</button>
<button class="nav-link" onclick="showCat('mauricinho',this)">Mauricinho</button>
<button class="nav-link" onclick="showCat('calcados',this)">Calçados</button>
</nav>

<main class="container">
<section id="peruanas" class="category active"><div class="grid" id="grid-peruanas"></div></section>
<section id="mantos" class="category"><div class="grid" id="grid-mantos"></div></section>
<section id="dryfit" class="category"><div class="grid" id="grid-dryfit"></div></section>
<section id="cargo" class="category"><div class="grid" id="grid-cargo"></div></section>
<section id="mauricinho" class="category"><div class="grid" id="grid-mauricinho"></div></section>
<section id="calcados" class="category"><div class="grid" id="grid-calcados"></div></section>
</main>

<div id="zoom" onclick="this.style.display='none'"><img></div>
<a class="whats-float" href="https://wa.me/5522999400239"><i class="fab fa-whatsapp"></i></a>

<div id="adminPanel">
<h2>Painel de Estoque</h2>
<div id="adminContent"></div>
<button onclick="closeAdmin()">Fechar</button>
</div>

<footer>© 2026 Distrito Imports — Itaperuna / RJ</footer>

<script>
const whatsapp="5522999400239";
const senhaAdmin="2123";

const produtosBase={
peruanas:[{nome:"Camisa Peruana Premium",preco:"99,90",cores:{Preto:{img:"https://i.postimg.cc/xdrnT8XQ/Whats-App-Image-2026-01-24-at-20-55-04.jpg",estoque:{P:1,M:1,G:1,GG:0}}}}],
mantos:[{nome:"Manto Seleção",preco:"129,90",cores:{Azul:{img:"https://i.postimg.cc/N0Jh200V/Whats-App-Image-2026-01-25-at-13-46-15.jpg",estoque:{P:1,M:1,G:1,GG:1}}}}],
dryfit:[{nome:"Conjunto Nike Dry-Fit",preco:"179,90",cores:{Preto:{img:"https://i.postimg.cc/zDQZp382/IMG-20260124-WA0214.jpg",estoque:{P:1,M:1,G:0,GG:0}},Branco:{img:"https://i.postimg.cc/ydk3yNzS/IMG-20260124-WA0217.jpg",estoque:{P:1,M:0,G:1,GG:0}}}}],
cargo:[{nome:"Bermuda Cargo",preco:"110,00",cores:{Verde:{img:"https://i.postimg.cc/WtRW03ty/Whats-App-Image-2026-01-25-at-17-24-20-(1).jpg",estoque:{38:1,40:1,42:0}}}}],
mauricinho:[{nome:"Bermuda Mauricinho",preco:"65,00",cores:{Estampada:{img:"https://i.postimg.cc/t70SFTY0/Whats-App-Image-2026-01-25-at-17-24-20.jpg",estoque:{P:1,M:1,G:1}}}}],
calcados:[{nome:"Tênis Premium",preco:"249,90",cores:{Preto:{img:"https://i.postimg.cc/FKJ2d2PZ/Whats-App-Image-2026-01-25-at-17-37-38.jpg",estoque:{39:1,40:1,41:0,42:0}}}}]
};

const produtos=JSON.parse(localStorage.getItem("estoque"))||produtosBase;
localStorage.setItem("estoque",JSON.stringify(produtos));

function showCat(id,btn){
document.querySelectorAll('.category').forEach(c=>c.classList.remove('active'));
document.querySelectorAll('.nav-link').forEach(b=>b.classList.remove('active'));
document.getElementById(id).classList.add('active');
btn.classList.add('active');
}

function zoom(img){
document.querySelector('#zoom img').src=img.src;
document.getElementById('zoom').style.display='flex';
}

function render(cat){
const grid=document.getElementById('grid-'+cat);
grid.innerHTML='';
produtos[cat].forEach((p,i)=>{
const cor=Object.keys(p.cores)[0];
grid.innerHTML+=`
<div class="card">
<img src="${p.cores[cor].img}" onclick="zoom(this)">
<div class="info">
<h3>${p.nome}</h3>
<span class="price">R$ ${p.preco}</span>
<div class="colors">${Object.keys(p.cores).map(c=>`<div class="dot" onclick="selectCor('${cat}',${i},'${c}')"></div>`).join('')}</div>
<div class="sizes" id="${cat}-sizes-${i}"></div>
<a id="${cat}-buy-${i}" class="buy">Escolha tamanho</a>
</div>
</div>`;
selectCor(cat,i,cor);
});
}

function selectCor(cat,i,cor){
const p=produtos[cat][i];
document.querySelector(`#grid-${cat} .card img`).src=p.cores[cor].img;
const sizes=document.getElementById(`${cat}-sizes-${i}`);
sizes.innerHTML='';
Object.entries(p.cores[cor].estoque).forEach(([t,q])=>{
sizes.innerHTML+=`<div class="size ${q==0?'disabled':''}" onclick="selectSize('${cat}',${i},'${cor}','${t}')">${t}</div>`;
});
}

function selectSize(cat,i,cor,t){
const btn=document.getElementById(`${cat}-buy-${i}`);
btn.style.opacity=1;
btn.style.pointerEvents='auto';
btn.onclick=()=>{
produtos[cat][i].cores[cor].estoque[t]--;
localStorage.setItem("estoque",JSON.stringify(produtos));
window.location.href=`https://wa.me/${whatsapp}?text=${encodeURIComponent(`Quero ${produtos[cat][i].nome} cor ${cor} tamanho ${t}`)}`;
};
}

Object.keys(produtos).forEach(render);

// painel secreto
let taps=0;
document.getElementById("logo").addEventListener("click",()=>{
taps++;
setTimeout(()=>taps=0,800);
if(taps>=5){
const s=prompt("Senha do painel:");
if(s===senhaAdmin)openAdmin();
}
});

function openAdmin(){
document.getElementById("adminPanel").style.display="block";
const c=document.getElementById("adminContent");
c.innerHTML='';
Object.entries(produtos).forEach(([cat,arr])=>{
arr.forEach(p=>{
Object.entries(p.cores).forEach(([cor,obj])=>{
Object.entries(obj.estoque).forEach(([t,q])=>{
c.innerHTML+=`<div class="admin-item">${p.nome} | ${cor} | ${t}: <input type="number" value="${q}" onchange="updateStock('${cat}','${p.nome}','${cor}','${t}',this.value)"></div>`;
});
});
});
});
}

function updateStock(cat,nome,cor,t,val){
produtos[cat].find(p=>p.nome===nome).cores[cor].estoque[t]=Number(val);
localStorage.setItem("estoque",JSON.stringify(produtos));
render(cat);
}

function closeAdmin(){
document.getElementById("adminPanel").style.display="none";
}
</script>

</body>
 </html>
