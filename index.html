<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distrito Imports | Cat√°logo Oficial</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{ --red:#E60000; --black:#0a0a0a; --gray:#f2f2f2; --whats:#25D366; --white:#fff; }
body{margin:0;font-family:Montserrat;background:var(--gray)}
header{background:var(--black);color:#fff;text-align:center;padding:20px;border-bottom:4px solid var(--red)}
header span{color:var(--red)}
.search-container { background: #fff; padding: 10px 15px; display: flex; justify-content: center; }
#searchBar { width: 100%; max-width: 500px; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; font-family: Montserrat; }
nav{background:#fff;display:flex;overflow-x:auto;position:sticky;top:0;z-index:1000;box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
nav::-webkit-scrollbar{display:none}
.nav-link{padding:15px;border:none;background:none;font-weight:700;font-size:11px;text-transform:uppercase;color:#666;cursor:pointer;white-space:nowrap}
.nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}
.container{max-width:1200px;margin:10px auto;padding:0 15px}
.category{display:none}
.category.active{display:block; animation: fadeIn 0.3s;}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
h2 { font-size: 18px; text-transform: uppercase; font-weight: 900; margin: 25px 0 15px; border-left: 4px solid var(--red); padding-left: 10px; display: flex; align-items: center; gap: 8px; }
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}
.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.05); display: flex; flex-direction: column; position: relative;}
.card img{width:100%;aspect-ratio:3/4;object-fit:cover;cursor:zoom-in; background: #eee;}
.info{padding:12px;text-align:center; flex-grow: 1;}
.info h3{font-size:11px;margin:0 0 6px;text-transform:uppercase; height: 30px; overflow: hidden; color: #333;}
.price{color:var(--red);font-weight:900;font-size:18px;margin-bottom:6px;display:block}
.colors,.sizes{display:flex;justify-content:center;gap:6px;margin:6px 0;flex-wrap:wrap;}
.dot{width:20px;height:20px;border-radius:50%;border:2px solid #ddd;cursor:pointer}
.dot.selected{border-color:var(--red); transform: scale(1.1);}
.size{border:1px solid #ddd;padding:5px 8px;font-size:10px;font-weight:700;cursor:pointer; border-radius: 4px;}
.size.disabled{opacity:.2;pointer-events:none; background: #f9f9f9; border-color: #eee;}
.size.selected{border-color:var(--red); background: var(--red); color: white;}
.buy{background:var(--whats);color:#fff;text-decoration:none;font-size:10px;font-weight:700;padding:12px;border-radius:4px;display:block;text-transform:uppercase;opacity:.4;pointer-events:none;}
#zoom{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);align-items:center;justify-content:center;z-index:2000;}
#zoom img{max-width:95%;max-height:80%; border-radius: 8px;}
.whats-float{position:fixed;bottom:20px;right:20px;background:var(--whats);color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;z-index:1500; box-shadow: 0 4px 10px rgba(0,0,0,0.3); animation: pulse 2s infinite;}
@keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
#adminPanel{display:none;position:fixed;inset:0;background:#000c;color:#fff;z-index:3000;padding:20px;overflow:auto}
.admin-item{border-bottom:1px solid #333;padding:10px 0; display: flex; justify-content: space-between; align-items: center;}
.admin-item input{width:60px; padding: 5px; text-align: center;}
footer{text-align:center;padding:30px;background:#0a0a0a;color:#666;font-size:11px;margin-top:40px}
</style>
</head>
<body>

<header id="logo"><h1>Distrito <span>Imports</span></h1></header>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="O que voc√™ est√° procurando?" onkeyup="search()">
</div>

<nav>
    <button class="nav-link active" onclick="showCat('peruanas',this)">Peruanas</button>
    <button class="nav-link" onclick="showCat('mantos',this)">Mantos</button>
    <button class="nav-link" onclick="showCat('dryfit',this)">Dry-Fit</button>
    <button class="nav-link" onclick="showCat('bermudas',this)">Bermudas</button>
    <button class="nav-link" onclick="showCat('calcados',this)">Cal√ßados</button>
</nav>

<main class="container">
    <section id="peruanas" class="category active"><h2>üëï Camisas Peruanas</h2><div class="grid" id="grid-peruanas"></div></section>
    <section id="mantos" class="category"><h2>üèÜ Mantos Sagrados</h2><div class="grid" id="grid-mantos"></div></section>
    <section id="dryfit" class="category"><h2>üèÉ Linha Dry-Fit</h2><div class="grid" id="grid-dryfit"></div></section>
    <section id="bermudas" class="category"><h2>ü©≥ Bermudas (Jeans/Cargo)</h2><div class="grid" id="grid-bermudas"></div></section>
    <section id="calcados" class="category"><h2>üëü Cal√ßados Premium</h2><div class="grid" id="grid-calcados"></div></section>
</main>

<div id="zoom" onclick="this.style.display='none'"><img src=""></div>

<div id="adminPanel">
    <h2>üì¶ Gest√£o de Estoque</h2>
    <p>Altere as quantidades abaixo. Use 0 para esgotado.</p>
    <div id="adminContent"></div>
    <button class="btn-close-admin" onclick="closeAdmin()" style="background:var(--whats); color:white; padding:15px; width:100%; border:none; font-weight:bold; margin-top:20px; border-radius:5px;">SALVAR ALTERA√á√ïES</button>
</div>

<a class="whats-float" href="https://wa.me/5522999400239?text=Ol√°! Gostaria de tirar uma d√∫vida."><i class="fab fa-whatsapp"></i></a>

<footer>¬© 2026 Distrito Imports ‚Äî Itaperuna / RJ</footer>

<script>
const whatsapp="5522999400239";
const senhaAdmin="2123";

// GRADE DE PRODUTOS SEPARADA
const produtosBase={
peruanas:[
    {nome:"Camisa Hugo Boss Peruana", preco:"99,90", cores:{Preto:{img:"https://via.placeholder.com/300x400?text=Hugo+Boss+Preta",estoque:{P:0,M:0,G:0,GG:0}},Branco:{img:"https://via.placeholder.com/300x400?text=Hugo+Boss+Branca",estoque:{P:0,M:0,G:0,GG:0}}}},
    {nome:"Camisa Lacoste Peruana", preco:"99,90", cores:{Marinho:{img:"https://via.placeholder.com/300x400?text=Lacoste+Marinho",estoque:{P:0,M:0,G:0,GG:0}}}}
],
mantos:[
    {nome:"Manto Brasil 2026", preco:"129,90", cores:{Amarelo:{img:"https://via.placeholder.com/300x400?text=Brasil+Home",estoque:{P:0,M:0,G:0,GG:0}}}}
],
dryfit:[
    {nome:"Conjunto Nike Elite", preco:"179,90", cores:{Cinza:{img:"https://via.placeholder.com/300x400?text=Nike+DryFit",estoque:{P:0,M:0,G:0,GG:0}}}}
],
bermudas:[
    {nome:"Bermuda Cargo Sarja", preco:"110,00", cores:{Verde:{img:"https://via.placeholder.com/300x400?text=Cargo+Verde",estoque:{38:0,40:0,42:0,44:0,46:0}}}},
    {nome:"Bermuda Jeans Destroyed", preco:"115,00", cores:{Jeans:{img:"https://via.placeholder.com/300x400?text=Jeans+Claro",estoque:{38:0,40:0,42:0,44:0,46:0}}}}
],
calcados:[
    {nome:"T√™nis Nike Shox", preco:"299,90", cores:{Preto:{img:"https://via.placeholder.com/300x400?text=Nike+Shox",estoque:{38:0,39:0,40:0,41:0,42:0,43:0}}}}
]
};

let produtos = JSON.parse(localStorage.getItem("estoque_distrito")) || produtosBase;

function render(cat){
    const grid = document.getElementById('grid-'+cat);
    if(!grid) return;
    grid.innerHTML = '';
    produtos[cat].forEach((p, i) => {
        const coresDisp = Object.keys(p.cores);
        grid.innerHTML += `
            <div class="card" data-name="${p.nome}">
                <img id="img-${cat}-${i}" src="${p.cores[coresDisp[0]].img}" onclick="zoom(this.src)">
                <div class="info">
                    <h3>${p.nome}</h3>
                    <span class="price">R$ ${p.preco}</span>
                    <div class="colors">${coresDisp.map(c=>`<div class="dot" style="background:${getHex(c)}" onclick="selectCor('${cat}',${i},'${c}')"></div>`).join('')}</div>
                    <div class="sizes" id="${cat}-sizes-${i}"></div>
                    <a id="${cat}-buy-${i}" class="buy">Escolha tamanho</a>
                </div>
            </div>`;
        selectCor(cat, i, coresDisp[0]);
    });
}

function selectCor(cat, i, cor){
    const p = produtos[cat][i];
    const imgEl = document.getElementById(`img-${cat}-${i}`);
    if(imgEl) imgEl.src = p.cores[cor].img;
    
    const sizes = document.getElementById(`${cat}-sizes-${i}`);
    sizes.innerHTML = '';
    Object.entries(p.cores[cor].estoque).forEach(([t, q]) => {
        sizes.innerHTML += `<div class="size ${q <= 0 ? 'disabled' : ''}" onclick="selectSize(this, '${cat}',${i},'${cor}','${t}')">${t}</div>`;
    });
}

function selectSize(el, cat, i, cor, t){
    document.querySelectorAll(`#${cat}-sizes-${i} .size`).forEach(s => s.classList.remove('selected'));
    el.classList.add('selected');
    const btn = document.getElementById(`${cat}-buy-${i}`);
    btn.style.opacity = 1; btn.style.pointerEvents = 'auto'; btn.innerText = "Comprar Agora";
    btn.onclick = () => {
        const msg = `Fala, chefe. Tenho interesse no(a) *${produtos[cat][i].nome}* (Cor: ${cor}, Tam: ${t}). Qual a forma de pagamento?`;
        window.location.href = `https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`;
    };
}

function getHex(cor){
    const cores = {Preto:'#000', Branco:'#fff', Marinho:'#001f3f', Cinza:'#666', Verde:'#2d5a27', Azul:'#0074D9', Amarelo:'#ffd700', Jeans:'#5a7ba3'};
    return cores[cor] || '#ccc';
}

function search() {
    let input = document.getElementById('searchBar').value.toLowerCase();
    let cards = document.getElementsByClassName('card');
    for (let i = 0; i < cards.length; i++) {
        let name = cards[i].getAttribute('data-name').toLowerCase();
        cards[i].style.display = name.includes(input) ? "flex" : "none";
    }
}

function zoom(src){ document.querySelector('#zoom img').src = src; document.getElementById('zoom').style.display = 'flex'; }

function showCat(id, btn){
    document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    btn.classList.add('active');
}

Object.keys(produtos).forEach(render);

// ADMIN
let taps = 0;
document.getElementById("logo").addEventListener("click", () => {
    taps++; setTimeout(() => taps = 0, 800);
    if(taps >= 5){ if(prompt("Senha do Painel:") === senhaAdmin) openAdmin(); }
});

function openAdmin(){
    document.getElementById("adminPanel").style.display = "block";
    const c = document.getElementById("adminContent"); c.innerHTML = '';
    Object.entries(produtos).forEach(([cat, arr]) => {
        arr.forEach((p, i) => {
            Object.entries(p.cores).forEach(([cor, obj]) => {
                Object.entries(obj.estoque).forEach(([t, q]) => {
                    c.innerHTML += `<div class="admin-item"><span>${p.nome} (${cor}) - ${t}</span> <input type="number" value="${q}" onchange="updateStock('${cat}',${i},'${cor}','${t}',this.value)"></div>`;
                });
            });
        });
    });
}

function updateStock(cat, idx, cor, t, val){
    produtos[cat][idx].cores[cor].estoque[t] = Number(val);
    localStorage.setItem("estoque_distrito", JSON.stringify(produtos));
}

function closeAdmin(){ document.getElementById("adminPanel").style.display = "none"; Object.keys(produtos).forEach(render); }
</script>
</body>
</html>
