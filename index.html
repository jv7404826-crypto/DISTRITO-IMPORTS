<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distrito Imports | Catálogo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{--red:#E60000;--black:#0a0a0a;--white:#fff;--gray:#f2f2f2;--whats:#25D366}
body{margin:0;font-family:Montserrat;background:var(--gray)}
header{background:var(--black);color:#fff;text-align:center;padding:20px;border-bottom:4px solid var(--red)}
header span{color:var(--red)}
nav{background:#fff;display:flex;overflow-x:auto;position:sticky;top:0;z-index:1000}
.nav-link{padding:15px;border:none;background:none;font-weight:700;font-size:11px;text-transform:uppercase;color:#666;cursor:pointer}
.nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}
.container{max-width:1200px;margin:20px auto;padding:0 15px}
.category{display:none}
.category.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}
.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.08)}
.card img{width:100%;aspect-ratio:3/4;object-fit:cover;cursor:zoom-in}
.info{text-align:center;padding:12px}
.info h3{font-size:12px;text-transform:uppercase;margin:5px 0}
.price{color:var(--red);font-weight:900}
.colors,.sizes{display:flex;justify-content:center;gap:6px;margin:6px 0}
.dot{width:20px;height:20px;border-radius:50%;border:2px solid #ccc;cursor:pointer}
.size{border:2px solid #ccc;padding:4px 7px;font-size:10px;font-weight:700;cursor:pointer}
.size.disabled{opacity:.3;pointer-events:none}
.buy{background:var(--whats);color:#fff;font-size:10px;padding:10px;border-radius:4px;text-decoration:none;display:block;opacity:.4;pointer-events:none}

#zoom{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);align-items:center;justify-content:center;z-index:2000}
#zoom img{max-width:90%;max-height:90%}

.whats-float{position:fixed;bottom:20px;right:20px;background:var(--whats);color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;z-index:1500}

footer{text-align:center;padding:30px;background:#0a0a0a;color:#666;font-size:11px;margin-top:40px}

/* ADMIN */
#admin{display:none;position:fixed;inset:0;background:rgba(0,0,0,.95);color:#fff;z-index:3000;padding:20px;overflow:auto}
#admin input,#admin textarea{width:100%;padding:8px;margin:5px 0}
#admin button{background:var(--red);border:none;color:#fff;padding:10px;margin-top:10px;cursor:pointer}
</style>
</head>

<body>

<header><h1>Distrito <span>Imports</span></h1></header>

<nav>
<button class="nav-link active" onclick="showCat('peruanas',this)">Peruanas</button>
<button class="nav-link" onclick="showCat('mantos',this)">Mantos</button>
<button class="nav-link" onclick="showCat('dryfit',this)">Dry-Fit</button>
<button class="nav-link" onclick="showCat('cargo',this)">Cargo</button>
<button class="nav-link" onclick="showCat('mauricinho',this)">Mauricinho</button>
<button class="nav-link" onclick="showCat('calcados',this)">Calçados</button>
</nav>

<main class="container">
<section id="peruanas" class="category active"><div class="grid" id="grid-peruanas"></div></section>
<section id="mantos" class="category"><div class="grid" id="grid-mantos"></div></section>
<section id="dryfit" class="category"><div class="grid" id="grid-dryfit"></div></section>
<section id="cargo" class="category"><div class="grid" id="grid-cargo"></div></section>
<section id="mauricinho" class="category"><div class="grid" id="grid-mauricinho"></div></section>
<section id="calcados" class="category"><div class="grid" id="grid-calcados"></div></section>
</main>

<div id="zoom" onclick="this.style.display='none'"><img></div>
<a class="whats-float" href="https://wa.me/5522999400239"><i class="fab fa-whatsapp"></i></a>
<footer>© 2026 Distrito Imports</footer>

<!-- ADMIN -->
<div id="admin">
<h2>PAINEL ADMIN</h2>
<textarea id="adminData" rows="20"></textarea>
<button onclick="salvarAdmin()">SALVAR</button>
<button onclick="document.getElementById('admin').style.display='none'">FECHAR</button>
</div>

<script>
const whatsapp="5522999400239";

let produtos=JSON.parse(localStorage.getItem("produtos"))||{
 peruanas:[],mantos:[],dryfit:[],cargo:[],mauricinho:[],calcados:[]
};

function salvar(){localStorage.setItem("produtos",JSON.stringify(produtos));}

function showCat(id,btn){
document.querySelectorAll('.category').forEach(c=>c.classList.remove('active'));
document.querySelectorAll('.nav-link').forEach(b=>b.classList.remove('active'));
document.getElementById(id).classList.add('active');
btn.classList.add('active');
}

function zoom(img){
document.querySelector('#zoom img').src=img.src;
document.getElementById('zoom').style.display='flex';
}

function render(cat){
const grid=document.getElementById('grid-'+cat);
grid.innerHTML='';
produtos[cat].forEach((p,i)=>{
const cor=Object.keys(p.cores)[0];
grid.innerHTML+=`
<div class="card">
<img src="${p.cores[cor].img}" onclick="zoom(this)">
<div class="info">
<h3>${p.nome}</h3>
<span class="price">R$ ${p.preco}</span>
<div class="sizes">
${Object.entries(p.cores[cor].estoque).map(([t,q])=>`
<div class="size ${q<=0?'disabled':''}" onclick="comprar('${cat}',${i},'${cor}','${t}')">${t}</div>`).join('')}
</div>
<a class="buy" id="buy-${cat}-${i}">Comprar</a>
</div></div>`;
});
}

function comprar(cat,i,cor,t){
if(produtos[cat][i].cores[cor].estoque[t]<=0)return;
produtos[cat][i].cores[cor].estoque[t]--;
salvar();
window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(
`Quero ${produtos[cat][i].nome} | ${cor} | Tam ${t}`
)}`);
render(cat);
}

Object.keys(produtos).forEach(render);

/* ADMIN */
document.addEventListener("keydown",e=>{
if(e.ctrlKey && e.shiftKey && e.key==="A"){
document.getElementById("admin").style.display="block";
document.getElementById("adminData").value=JSON.stringify(produtos,null,2);
}});
function salvarAdmin(){
produtos=JSON.parse(document.getElementById("adminData").value);
salvar();
Object.keys(produtos).forEach(render);
alert("SALVO COM SUCESSO");
}
</script>

</body>
</html>
