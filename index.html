<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distrito Imports | Cat√°logo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{ --red:#E60000; --black:#0a0a0a; --gray:#f2f2f2; --whats:#25D366; --white:#fff; }
body{margin:0;font-family:Montserrat;background:var(--gray)}
header{background:var(--black);color:#fff;text-align:center;padding:20px;border-bottom:4px solid var(--red)}
header span{color:var(--red)}
nav{background:#fff;display:flex;overflow-x:auto;position:sticky;top:0;z-index:1000;box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
nav::-webkit-scrollbar{display:none}
.nav-link{padding:15px;border:none;background:none;font-weight:700;font-size:11px;text-transform:uppercase;color:#666;cursor:pointer;white-space:nowrap}
.nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}
.container{max-width:1200px;margin:20px auto;padding:0 15px}
.category{display:none}
.category.active{display:block; animation: fadeIn 0.3s;}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

h2 { font-size: 18px; text-transform: uppercase; font-weight: 900; margin: 25px 0 15px; border-left: 4px solid var(--red); padding-left: 10px; display: flex; align-items: center; gap: 8px; }

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}
.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.05); display: flex; flex-direction: column;}
.card img{width:100%;aspect-ratio:3/4;object-fit:cover;cursor:zoom-in}

.info{padding:12px;text-align:center; flex-grow: 1;}
.info h3{font-size:12px;margin:0 0 6px;text-transform:uppercase; height: 30px; overflow: hidden;}
.price{color:var(--red);font-weight:900;font-size:18px;margin-bottom:6px;display:block}

.colors,.sizes{display:flex;justify-content:center;gap:6px;margin:6px 0;flex-wrap:wrap}
.dot{width:22px;height:22px;border-radius:50%;border:2px solid #ccc;cursor:pointer}
.dot.selected{border-color:var(--red); transform: scale(1.1);}

.size{border:2px solid #ccc;padding:4px 8px;font-size:10px;font-weight:700;cursor:pointer; border-radius: 4px;}
.size.disabled{opacity:.2;pointer-events:none; background: #eee;}
.size.selected{border-color:var(--red); background: var(--red); color: white;}

.buy{background:var(--whats);color:#fff;text-decoration:none;font-size:10px;font-weight:700;padding:12px;border-radius:4px;display:block;text-transform:uppercase;opacity:.4;pointer-events:none; transition: 0.3s;}

#zoom{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);align-items:center;justify-content:center;z-index:2000; cursor: zoom-out;}
#zoom img{max-width:95%;max-height:85%; border-radius: 8px; animation: zoomAnim 0.3s ease;}
@keyframes zoomAnim { from { transform: scale(0.8); } to { transform: scale(1); } }

.whats-float{position:fixed;bottom:20px;right:20px;background:var(--whats);color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;z-index:1500; box-shadow: 0 4px 10px rgba(0,0,0,0.3);}

#adminPanel{display:none;position:fixed;inset:0;background:#000c;color:#fff;z-index:3000;padding:20px;overflow:auto}
#adminPanel h2{color:var(--red)}
.admin-item{border-bottom:1px solid #333;padding:10px 0;font-size:12px}
.admin-item input{width:50px; background: #222; color: #fff; border: 1px solid #444; padding: 3px;}
.btn-close-admin { background: var(--red); color: white; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%;}

footer{text-align:center;padding:30px;background:#0a0a0a;color:#666;font-size:11px;margin-top:40px}
</style>
</head>

<body>

<header id="logo"><h1>Distrito <span>Imports</span></h1></header>

<nav>
<button class="nav-link active" onclick="showCat('peruanas',this)">Peruanas</button>
<button class="nav-link" onclick="showCat('mantos',this)">Mantos</button>
<button class="nav-link" onclick="showCat('dryfit',this)">Dry-Fit</button>
<button class="nav-link" onclick="showCat('cargo',this)">Cargo</button>
<button class="nav-link" onclick="showCat('mauricinho',this)">Mauricinho</button>
<button class="nav-link" onclick="showCat('calcados',this)">Cal√ßados</button>
</nav>

<main class="container">
<section id="peruanas" class="category active"><h2>üëï Camisas Peruanas</h2><div class="grid" id="grid-peruanas"></div></section>
<section id="mantos" class="category"><h2>üèÜ Mantos Sagrados</h2><div class="grid" id="grid-mantos"></div></section>
<section id="dryfit" class="category"><h2>üèÉ Conjuntos Dry-Fit</h2><div class="grid" id="grid-dryfit"></div></section>
<section id="cargo" class="category"><h2>üì¶ Bermudas Cargo</h2><div class="grid" id="grid-cargo"></div></section>
<section id="mauricinho" class="category"><h2>ü©≥ Bermudas Mauricinho</h2><div class="grid" id="grid-mauricinho"></div></section>
<section id="calcados" class="category"><h2>üëü Cal√ßados Premium</h2><div class="grid" id="grid-calcados"></div></section>
</main>

<div id="zoom" onclick="this.style.display='none'"><img src=""></div>
<a class="whats-float" href="https://wa.me/5522999400239"><i class="fab fa-whatsapp"></i></a>

<div id="adminPanel">
<h2>Painel de Estoque</h2>
<div id="adminContent"></div>
<button class="btn-close-admin" onclick="closeAdmin()">Salvar e Fechar</button>
</div>

<footer>¬© 2026 Distrito Imports ‚Äî Itaperuna / RJ</footer>

<script>
const whatsapp="5522999400239";
const senhaAdmin="2123";

const produtosBase={
peruanas:[{nome:"Camisa Peruana Hugo Boss",preco:"99,90",cores:{Original:{img:"https://i.postimg.cc/xdrnT8XQ/Whats-App-Image-2026-01-24-at-20-55-04.jpg",estoque:{P:1,M:1,G:1,GG:1}}}}],
mantos:[{nome:"Manto Sele√ß√£o Premium",preco:"129,90",cores:{Brasil:{img:"https://i.postimg.cc/N0Jh200V/Whats-App-Image-2026-01-25-at-13-46-15.jpg",estoque:{P:1,M:1,G:1,GG:1}}}}],
dryfit:[{nome:"Conjunto Nike Dry-Fit",preco:"179,90",cores:{Preto:{img:"https://i.postimg.cc/zDQZp382/IMG-20260124-WA0214.jpg",estoque:{P:1,M:1,G:1,GG:1}},Branco:{img:"https://i.postimg.cc/ydk3yNzS/IMG-20260124-WA0217.jpg",estoque:{P:1,M:1,G:1,GG:1}},Marinho:{img:"https://i.postimg.cc/pTp5JdtF/IMG-20260124-WA0215.jpg",estoque:{P:1,M:1,G:1,GG:1}},Cinza:{img:"https://i.postimg.cc/0QbK0Nqm/IMG-20260124-WA0216.jpg",estoque:{P:1,M:1,G:1,GG:1}}}}],
cargo:[{nome:"Bermuda Cargo Premium",preco:"110,00",cores:{Verde:{img:"https://i.postimg.cc/WtRW03ty/Whats-App-Image-2026-01-25-at-17-24-20-(1).jpg",estoque:{38:1,40:1,42:1,44:1}}}}],
mauricinho:[{nome:"Bermuda Mauricinho",preco:"65,00",cores:{Estampada:{img:"https://i.postimg.cc/t70SFTY0/Whats-App-Image-2026-01-25-at-17-24-20.jpg",estoque:{P:1,M:1,G:1}}}}],
calcados:[{nome:"T√™nis Premium Distrito",preco:"249,90",cores:{Original:{img:"https://i.postimg.cc/FKJ2d2PZ/Whats-App-Image-2026-01-25-at-17-37-38.jpg",estoque:{39:1,40:1,41:1,42:1}}}}]
};

let produtos=JSON.parse(localStorage.getItem("estoque"))||produtosBase;

function showCat(id,btn){
document.querySelectorAll('.category').forEach(c=>c.classList.remove('active'));
document.querySelectorAll('.nav-link').forEach(b=>b.classList.remove('active'));
document.getElementById(id).classList.add('active');
btn.classList.add('active');
window.scrollTo({top:0, behavior:'smooth'});
}

function zoom(imgSrc){
document.querySelector('#zoom img').src=imgSrc;
document.getElementById('zoom').style.display='flex';
}

function render(cat){
const grid=document.getElementById('grid-'+cat);
grid.innerHTML='';
produtos[cat].forEach((p,i)=>{
const coresDisponiveis = Object.keys(p.cores);
grid.innerHTML+=`
<div class="card">
<img id="img-${cat}-${i}" src="${p.cores[coresDisponiveis[0]].img}" onclick="zoom(this.src)">
<div class="info">
<h3>${p.nome}</h3>
<span class="price">R$ ${p.preco}</span>
<div class="colors">${coresDisponiveis.map(c=>`<div class="dot" style="background:${getHex(c)}" onclick="selectCor('${cat}',${i},'${c}')"></div>`).join('')}</div>
<div class="sizes" id="${cat}-sizes-${i}"></div>
<a id="${cat}-buy-${i}" class="buy">Escolha tamanho</a>
</div>
</div>`;
selectCor(cat,i,coresDisponiveis[0]);
});
}

function getHex(cor){
    const cores = {Preto:'#000', Branco:'#fff', Marinho:'#001f3f', Cinza:'#666', Verde:'#2d5a27', Azul:'#0074D9'};
    return cores[cor] || '#ccc';
}

function selectCor(cat,i,cor){
const p=produtos[cat][i];
document.getElementById(`img-${cat}-${i}`).src=p.cores[cor].img;

// Marcar ponto selecionado
const dots = document.querySelectorAll(`#grid-${cat} .card:nth-child(${i+1}) .dot`);
dots.forEach(d => d.classList.remove('selected'));

const sizes=document.getElementById(`${cat}-sizes-${i}`);
sizes.innerHTML='';
Object.entries(p.cores[cor].estoque).forEach(([t,q])=>{
sizes.innerHTML+=`<div class="size ${q<=0?'disabled':''}" onclick="selectSize(this, '${cat}',${i},'${cor}','${t}')">${t}</div>`;
});

const btn=document.getElementById(`${cat}-buy-${i}`);
btn.style.opacity=0.4;
btn.style.pointerEvents='none';
btn.innerText = "Escolha tamanho";
}

function selectSize(el, cat,i,cor,t){
document.querySelectorAll(`#${cat}-sizes-${i} .size`).forEach(s=>s.classList.remove('selected'));
el.classList.add('selected');

const btn=document.getElementById(`${cat}-buy-${i}`);
btn.style.opacity=1;
btn.style.pointerEvents='auto';
btn.innerText = "Comprar Agora";
btn.onclick=()=>{
window.location.href=`https://wa.me/${whatsapp}?text=${encodeURIComponent(`Ol√°! Quero comprar:\n\n*${produtos[cat][i].nome}*\nCor: ${cor}\nTamanho: ${t}`)}`;
};
}

// Inicializa√ß√£o
Object.keys(produtos).forEach(render);

// Admin
let taps=0;
document.getElementById("logo").addEventListener("click",()=>{
taps++;
setTimeout(()=>taps=0,800);
if(taps>=5){
const s=prompt("Senha do painel:");
if(s===senhaAdmin)openAdmin();
}
});

function openAdmin(){
document.getElementById("adminPanel").style.display="block";
const c=document.getElementById("adminContent");
c.innerHTML='';
Object.entries(produtos).forEach(([cat,arr])=>{
arr.forEach(p=>{
Object.entries(p.cores).forEach(([cor,obj])=>{
Object.entries(obj.estoque).forEach(([t,q])=>{
c.innerHTML+=`<div class="admin-item">${p.nome} (${cor}) - Tam ${t}: <input type="number" value="${q}" onchange="updateStock('${cat}','${p.nome}','${cor}','${t}',this.value)"></div>`;
});
});
});
});
}

function updateStock(cat,nome,cor,t,val){
produtos[cat].find(p=>p.nome===nome).cores[cor].estoque[t]=Number(val);
localStorage.setItem("estoque",JSON.stringify(produtos));
}

function closeAdmin(){
document.getElementById("adminPanel").style.display="none";
Object.keys(produtos).forEach(render);
}
</script>

</body>
</html>
