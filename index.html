<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Distrito Imports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{--red:#E60000;--black:#0a0a0a;--gray:#f2f2f2;--whats:#25D366}
body{margin:0;font-family:Montserrat;background:var(--gray)}
header{background:var(--black);color:#fff;text-align:center;padding:20px;border-bottom:4px solid var(--red)}
header span{color:var(--red)}
nav{background:#fff;display:flex;overflow-x:auto}
.nav-link{padding:15px;border:none;background:none;font-weight:700;font-size:11px;color:#666;cursor:pointer}
.nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}
.container{max-width:1200px;margin:20px auto;padding:15px}
.category{display:none}
.category.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}
.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.05)}
.card img{width:100%;aspect-ratio:3/4;object-fit:cover}
.info{text-align:center;padding:10px}
.price{color:var(--red);font-weight:900;font-size:18px}
.colors,.sizes{display:flex;justify-content:center;gap:6px;margin:8px 0}
.dot{width:22px;height:22px;border-radius:50%;border:2px solid #ccc;cursor:pointer}
.size{border:2px solid #ccc;padding:4px 7px;font-size:10px;font-weight:700;cursor:pointer}
.size.disabled{opacity:.3;pointer-events:none}
.buy{background:var(--whats);color:#fff;text-decoration:none;font-size:10px;font-weight:700;padding:10px;border-radius:4px;display:block;margin-top:8px;opacity:.4;pointer-events:none}
.buy.active{opacity:1;pointer-events:auto}

/* ADMIN */
#admin{display:none;background:#fff;padding:20px}
#admin h2{margin-top:0}
.admin-item{border-bottom:1px solid #ccc;padding:10px 0}
.admin-item button{margin-left:5px}

/* FLOAT */
.whats-float{position:fixed;bottom:20px;right:20px;background:var(--whats);color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px}
</style>
</head>

<body>

<header><h1>Distrito <span>Imports</span></h1></header>

<nav id="nav"></nav>

<div class="container">
<div id="catalogo"></div>
<div id="admin"></div>
</div>

<a class="whats-float" href="https://wa.me/5522999400239"><i class="fab fa-whatsapp"></i></a>

<script>
const whatsapp="5522999400239";
const senhaAdmin="1234";

const baseProdutos={
dryfit:[{
 nome:"Conjunto Nike Dry-Fit",
 preco:"179,90",
 cores:{
  Preto:{img:"https://i.postimg.cc/zDQZp382/IMG.jpg",estoque:{P:3,M:2,G:1}},
  Branco:{img:"https://i.postimg.cc/ydk3yNzS/IMG.jpg",estoque:{P:2,M:1,G:0}}
 }
}]
};

let produtos=JSON.parse(localStorage.getItem("estoque"))||baseProdutos;

function salvar(){localStorage.setItem("estoque",JSON.stringify(produtos));}

function renderCatalogo(){
document.getElementById("catalogo").innerHTML="";
document.getElementById("nav").innerHTML="";

Object.keys(produtos).forEach(cat=>{
document.getElementById("nav").innerHTML+=`<button class="nav-link" onclick="show('${cat}')">${cat}</button>`;
document.getElementById("catalogo").innerHTML+=`<div id="${cat}" class="category"><div class="grid"></div></div>`;
produtos[cat].forEach((p,i)=>{
let cor=Object.keys(p.cores)[0];
let html=`<div class="card"><img src="${p.cores[cor].img}">
<div class="info"><h3>${p.nome}</h3><span class="price">R$ ${p.preco}</span>
<div class="colors">${Object.keys(p.cores).map(c=>`<div class="dot" onclick="selCor('${cat}',${i},'${c}')"></div>`).join("")}</div>
<div class="sizes" id="s-${cat}-${i}"></div>
<a class="buy" id="b-${cat}-${i}">Escolha tamanho</a></div></div>`;
document.querySelector(`#${cat} .grid`).innerHTML+=html;
selCor(cat,i,cor);
});
});
show(Object.keys(produtos)[0]);
}

function selCor(cat,i,cor){
const p=produtos[cat][i];
const sizes=document.getElementById(`s-${cat}-${i}`);
sizes.innerHTML="";
Object.entries(p.cores[cor].estoque).forEach(([t,q])=>{
sizes.innerHTML+=`<div class="size ${q==0?'disabled':''}" onclick="selTam('${cat}',${i},'${cor}','${t}')">${t}</div>`;
});
}

function selTam(cat,i,cor,t){
const btn=document.getElementById(`b-${cat}-${i}`);
btn.classList.add("active");
btn.href=`https://wa.me/${whatsapp}?text=${encodeURIComponent(`Quero ${produtos[cat][i].nome} ${cor} tam ${t}`)}`;
}

function show(id){
document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function renderAdmin(){
let html="<h2>Painel Admin</h2>";
Object.keys(produtos).forEach(cat=>{
produtos[cat].forEach((p,i)=>{
Object.entries(p.cores).forEach(([cor,d])=>{
Object.entries(d.estoque).forEach(([t,q])=>{
html+=`<div class="admin-item">
${p.nome} | ${cor} | ${t} â†’ ${q}
<button onclick="baixar('${cat}',${i},'${cor}','${t}')">-1</button>
<button onclick="somar('${cat}',${i},'${cor}','${t}')">+1</button>
</div>`;
});
});
});
});
document.getElementById("admin").innerHTML=html;
}

function baixar(cat,i,cor,t){
if(produtos[cat][i].cores[cor].estoque[t]>0){
produtos[cat][i].cores[cor].estoque[t]--;
salvar();renderCatalogo();renderAdmin();
}
}
function somar(cat,i,cor,t){
produtos[cat][i].cores[cor].estoque[t]++;
salvar();renderCatalogo();renderAdmin();
}

if(location.hash=="#admin"){
const s=prompt("Senha admin:");
if(s===senhaAdmin){
document.getElementById("catalogo").style.display="none";
document.getElementById("admin").style.display="block";
renderAdmin();
}else alert("Senha errada");
}else renderCatalogo();
</script>

</body>
</html>
