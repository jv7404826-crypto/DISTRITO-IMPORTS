<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Distrito Imports | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root{ --red:#E60000; --black:#0a0a0a; --gray:#f2f2f2; --whats:#25D366; --yellow:#FFD700; }
        body{margin:0;font-family:'Montserrat',sans-serif;background:var(--gray);padding-bottom:100px;color:var(--black);overflow-x:hidden;}
        
        /* TELA DE BLOQUEIO MASTER */
        #ignicao { position: fixed; inset: 0; background: var(--black); z-index: 10001; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px; }
        #ignicao h1 span { color: var(--red); }
        .spinner { width: 30px; height: 30px; border: 3px solid #333; border-top-color: var(--red); border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }

        header{background:var(--black);color:#fff;text-align:center;padding:25px;border-bottom:4px solid var(--red);cursor:pointer;}
        header h1{margin:0; font-size:22px;}
        header span{color:var(--red)}
        
        /* BUSCA */
        .search-area { background: #fff; padding: 12px; display: flex; justify-content: center; position: sticky; top: 52px; z-index: 900; border-bottom: 1px solid #ddd; }
        #searchBar { width: 100%; max-width: 400px; padding: 10px 15px; border: 1px solid #ccc; border-radius: 20px; outline: none; font-family: Montserrat; font-size: 14px; }

        /* MENU */
        nav{background:#fff;display:flex;justify-content:center;position:sticky;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,0.1);overflow-x:auto; scrollbar-width: none;}
        nav::-webkit-scrollbar { display: none; }
        .nav-link{padding:15px 18px;border:none;background:none;font-weight:700;font-size:11px;text-transform:uppercase;color:#777;cursor:pointer;white-space:nowrap; transition: 0.3s;}
        .nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}
        
        /* PRODUTOS */
        .container{max-width:1200px;margin:10px auto;padding:0 8px}
        .grid{display:grid;grid-template-columns:repeat(2, 1fr);gap:8px;}
        @media(min-width:768px){.grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px;}}
        
        .card{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);display:flex;flex-direction:column;position:relative;}
        .img-box{width:100%;padding-top:130%;position:relative;background:#f9f9f9;}
        .img-box img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
        
        .info{padding:10px;text-align:center;flex-grow:1;}
        .info h3{font-size:10px;margin:5px 0;height:24px;overflow:hidden;text-transform:uppercase; color:#444;}
        .price{color:var(--red);font-weight:900;font-size:16px;margin-bottom:8px;}
        
        .sizes{display:flex;justify-content:center;gap:4px;margin-bottom:10px;flex-wrap:wrap;}
        .size{border:1px solid #ddd;padding:4px 6px;font-size:10px;border-radius:4px;cursor:pointer;font-weight:bold;}
        .size.active{background:var(--red);color:#fff;border-color:var(--red);}
        .size.out{opacity:0.1;pointer-events:none; background:#eee;}
        
        .btn-buy{background:var(--whats);color:#fff;border:none;width:100%;padding:10px;border-radius:6px;font-weight:900;font-size:10px;cursor:pointer;opacity:0.3;pointer-events:none;text-transform:uppercase;}
        
        /* CARRINHO */
        #cart-bar{position:fixed;bottom:0;width:100%;background:var(--black);color:#fff;padding:15px;display:none;justify-content:space-around;align-items:center;z-index:2000;border-top:3px solid var(--red);}
        
        /* PAINEL ADMIN */
        #adminPanel{display:none;position:fixed;inset:0;background:#000;z-index:10002;padding:20px;overflow:auto;color:#fff;}
        .admin-item{background:#1a1a1a;padding:12px;margin-bottom:12px;border-radius:8px;border-left:4px solid var(--red);}
        .admin-item input{width:100%;padding:10px;margin:5px 0;box-sizing:border-box;background:#222;color:#fff;border:1px solid #444;border-radius:5px;}
        .btn-panel{width:100%;padding:14px;border:none;border-radius:8px;font-weight:900;cursor:pointer;margin-bottom:8px;text-transform:uppercase;}

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="ignicao">
    <h1>DISTRITO <span>IMPORTS</span></h1>
    <p style="letter-spacing:2px; font-size:12px;">AGUARDE O LANÃ‡AMENTO...</p>
    <div class="spinner"></div>
</div>

<header id="logo-admin"><h1>DISTRITO <span>IMPORTS</span></h1></header>

<nav id="navbar">
    <button class="nav-link active" onclick="changeCat('camisas',this)">Camisas</button>
    <button class="nav-link" onclick="changeCat('bermudas',this)">Bermudas</button>
    <button class="nav-link" onclick="changeCat('conjuntos',this)">Conjuntos</button>
    <button class="nav-link" onclick="changeCat('tenis',this)">TÃªnis</button>
</nav>

<div class="search-area">
    <input type="text" id="searchBar" placeholder="O que vocÃª procura?" onkeyup="search()">
</div>

<div class="container">
    <div id="product-grid" class="grid"></div>
</div>

<div id="cart-bar">
    <span id="cart-count">0 ITENS</span>
    <button onclick="sendZap()" style="background:var(--whats);color:#fff;border:none;padding:10px 15px;border-radius:5px;font-weight:900; cursor:pointer;">FINALIZAR PEDIDO</button>
</div>

<div id="adminPanel">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
        <h2 style="color:var(--yellow); font-size:18px;">PAINEL DE CONTROLE</h2>
        <button onclick="closeAdmin()" style="padding:8px 15px;background:var(--red);color:#fff;border:none;border-radius:5px;font-weight:900;">VOLTAR</button>
    </div>
    
    <button id="masterLock" class="btn-panel" onclick="toggleMaster()"></button>
    <button id="catLock" class="btn-panel" onclick="toggleCat()" style="background:#333; color:#fff;"></button>
    
    <div id="admin-list" style="margin-top:20px;"></div>
    
    <button class="btn-panel" style="background:var(--whats);color:#fff; margin-top:10px;" onclick="addNovo()">+ Adicionar Produto</button>
    <button class="btn-panel" style="background:var(--yellow);color:#000;" onclick="backup()">ðŸ’¾ Gerar CÃ³digo de Backup</button>
</div>

<script>
    const whatsapp = "5522999400239";
    let catAtiva = 'camisas';
    let car = [];

    // Carregamento de dados com proteÃ§Ã£o contra erros
    let db = JSON.parse(localStorage.getItem('DIST_DB_FINAL')) || {camisas:[], bermudas:[], conjuntos:[], tenis:[]};
    let locks = JSON.parse(localStorage.getItem('DIST_LOCK_V2')) || {master:true, camisas:false, bermudas:false, conjuntos:false, tenis:false};

    function init(){
        document.getElementById('ignicao').style.display = locks.master ? 'flex' : 'none';
        render();
    }

    function render(){
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';
        
        if(locks[catAtiva]){
            grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px 20px;"><h2>ðŸ”’ CATEGORIA TRANCADA</h2><p>Estamos preparando novidades!</p></div>`;
            return;
        }

        if(db[catAtiva].length === 0){
            grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:40px;opacity:0.5;">Nenhum produto em ${catAtiva}.</div>`;
            return;
        }

        db[catAtiva].forEach((p, i) => {
            grid.innerHTML += `
                <div class="card" data-name="${p.nome}">
                    <div class="img-box"><img src="${p.img || 'https://via.placeholder.com/400x520?text=Distrito+Imports'}"></div>
                    <div class="info">
                        <h3>${p.nome}</h3>
                        <div class="price">R$ ${p.preco}</div>
                        <div class="sizes" id="sz-${i}"></div>
                        <button class="btn-buy" id="bt-${i}">SELECIONE O TAMANHO</button>
                    </div>
                </div>`;
            const sDiv = document.getElementById(`sz-${i}`);
            Object.entries(p.estoque).forEach(([t, q]) => {
                sDiv.innerHTML += `<div class="size ${q <= 0 ? 'out' : ''}" onclick="selSize(this, ${i}, '${t}')">${t}</div>`;
            });
        });
    }

    function selSize(el, idx, t){
        el.parentElement.querySelectorAll('.size').forEach(s => s.classList.remove('active'));
        el.classList.add('active');
        const b = document.getElementById(`bt-${idx}`);
        b.style.opacity = '1'; b.style.pointerEvents = 'auto'; b.innerText = "ADICIONAR AO PEDIDO";
        b.onclick = () => { 
            car.push({n: db[catAtiva][idx].nome, t: t}); 
            updateCar(); 
            b.innerText = "âœ… ADICIONADO";
            b.style.background = "#000";
        };
    }

    function updateCar(){
        document.getElementById('cart-bar').style.display = car.length > 0 ? 'flex' : 'none';
        document.getElementById('cart-count').innerText = car.length + " ITENS NO CARRINHO";
    }

    function sendZap(){
        let m = "*NOVO PEDIDO - DISTRITO IMPORTS*\n\n";
        car.forEach(i => m += `â€¢ ${i.n} - Tam: ${i.t}\n`);
        window.location.href = `https://wa.me/${whatsapp}?text=${encodeURIComponent(m)}`;
    }

    function changeCat(c, b){
        catAtiva = c;
        document.getElementById('searchBar').value = '';
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        b.classList.add('active');
        render();
    }

    function search(){
        let v = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.dataset.name.toLowerCase().includes(v) ? 'flex' : 'none';
        });
    }

    // Painel Admin
    document.getElementById('logo-admin').onclick = () => {
        if(prompt("Senha de Acesso:") === "2123") openAdmin();
    };

    function openAdmin(){
        const p = document.getElementById('adminPanel');
        p.style.display = 'block';
        
        const mBtn = document.getElementById('masterLock');
        mBtn.innerText = locks.master ? "ðŸ”“ DAR IGNIÃ‡ÃƒO (ABRIR LOJA)" : "ðŸ”’ MODO SUSPENSE (TRANCAR LOJA)";
        mBtn.style.background = locks.master ? "green" : "red";
        mBtn.style.color = "white";

        document.getElementById('catLock').innerText = locks[catAtiva] ? "ðŸ”“ LIBERAR CATEGORIA " + catAtiva.toUpperCase() : "ðŸ”’ TRANCAR CATEGORIA " + catAtiva.toUpperCase();
        
        const list = document.getElementById('admin-list');
        list.innerHTML = `<h3 style="color:var(--yellow); font-size:14px;">GERENCIANDO: ${catAtiva.toUpperCase()}</h3>`;
        
        db[catAtiva].forEach((p, i) => {
            let st = '';
            Object.entries(p.estoque).forEach(([t, q]) => {
                st += `<div style="display:flex;justify-content:space-between;margin:4px 0; background:#222; padding:5px; border-radius:4px;">
                    <span style="font-size:12px;">Tam ${t}:</span>
                    <input type="number" value="${q}" style="width:45px; text-align:center;" onchange="db['${catAtiva}'][${i}].estoque['${t}']=Number(this.value);save()">
                </div>`;
            });
            list.innerHTML += `<div class="admin-item">
                <input type="text" value="${p.nome}" placeholder="Nome do Produto" onchange="db['${catAtiva}'][${i}].nome=this.value;save()">
                <input type="text" value="${p.img}" placeholder="Link da Foto (.jpg)" onchange="db['${catAtiva}'][${i}].img=this.value;save()">
                <input type="text" value="${p.preco}" placeholder="PreÃ§o (Ex: 99,90)" onchange="db['${catAtiva}'][${i}].preco=this.value;save()">
                <div style="margin-top:10px;">${st}</div>
                <button onclick="if(confirm('Apagar?')){db['${catAtiva}'].splice(${i},1);save();openAdmin()}" style="color:red;border:none;background:none;cursor:pointer;margin-top:10px; font-weight:bold;">[X] EXCLUIR PRODUTO</button>
            </div>`;
        });
    }

    function toggleMaster(){ locks.master = !locks.master; localStorage.setItem('DIST_LOCK_V2', JSON.stringify(locks)); openAdmin(); }
    function toggleCat(){ locks[catAtiva] = !locks[catAtiva]; localStorage.setItem('DIST_LOCK_V2', JSON.stringify(locks)); openAdmin(); }
    function save(){ localStorage.setItem('DIST_DB_FINAL', JSON.stringify(db)); }
    function closeAdmin(){ document.getElementById('adminPanel').style.display='none'; init(); }
    
    function addNovo(){
        let g = (catAtiva === 'tenis' || catAtiva === 'bermudas') ? {38:0,40:0,42:0,44:0} : {P:0,M:0,G:0,GG:0};
        db[catAtiva].unshift({nome:"Novo Produto", preco:"0,00", img:"", estoque:g});
        save(); openAdmin();
    }
    
    function backup(){ prompt("COPIE E SALVE SEU CÃ“DIGO DE BACKUP:", JSON.stringify(db)); }

    init();
</script>
</body>
</html>
