<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distrito Imports | CatÃ¡logo Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--red:#E60000; --black:#0a0a0a; --gray:#f2f2f2;
--whats:#25D366; --yellow:#FFD700; --white:#fff;
}
body{margin:0;font-family:Montserrat;background:var(--gray);padding-bottom:120px}
header{background:var(--black);color:#fff;text-align:center;padding:25px;border-bottom:4px solid var(--red);cursor:pointer}
header span{color:var(--red)}
.search-container{background:#fff;padding:15px;position:sticky;top:0;z-index:1100}
#searchBar{width:90%;max-width:600px;padding:12px 25px;border:2px solid #eee;border-radius:30px;font-size:16px}
nav{background:#fff;display:flex;justify-content:center;position:sticky;top:72px;z-index:1000}
.nav-link{padding:18px 25px;font-weight:700;font-size:12px;border:none;background:none;color:#666;cursor:pointer}
.nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}
.container{max-width:1200px;margin:20px auto;padding:0 15px}
.category{display:none}
.category.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.08);overflow:hidden;display:flex;flex-direction:column}
.img-container{padding-top:133%;position:relative}
.card img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;cursor:zoom-in}
.info{padding:12px;text-align:center;flex-grow:1;display:flex;flex-direction:column}
.info h3{font-size:11px;margin-bottom:8px;text-transform:uppercase}
.price-new{color:var(--red);font-weight:900;font-size:18px}
.sizes{display:flex;justify-content:center;gap:5px;flex-wrap:wrap}
.size{border:1px solid #ddd;padding:5px 8px;font-size:10px;font-weight:700;border-radius:4px;cursor:pointer}
.size.selected{background:var(--red);color:#fff}
.size.disabled{opacity:.25;pointer-events:none}
.buy{background:var(--whats);color:#fff;border:none;padding:12px;border-radius:6px;font-size:10px;font-weight:900;margin-top:auto;opacity:.4;pointer-events:none}

#cart-bar{position:fixed;bottom:0;left:0;width:100%;background:var(--black);color:#fff;display:none;justify-content:center;align-items:center;padding:15px;z-index:2000}
#zoom{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);align-items:center;justify-content:center;z-index:3000}
#zoom img{max-width:90%;max-height:85%}
#adminPanel{display:none;position:fixed;inset:0;background:#000;color:#fff;z-index:4000;padding:20px;overflow:auto}
.admin-card{background:#1a1a1a;padding:15px;border-radius:10px;margin-bottom:20px}
</style>
</head>

<body>

<header id="logo"><h1>Distrito <span>Imports</span></h1></header>

<div class="search-container">
<input id="searchBar" placeholder="Pesquisar..." onkeyup="search()">
</div>

<nav>
<button class="nav-link active" onclick="showCat('camisas',this)">Camisas</button>
<button class="nav-link" onclick="showCat('bermudas',this)">Bermudas</button>
<button class="nav-link" onclick="showCat('conjuntos',this)">Conjuntos</button>
<button class="nav-link" onclick="showCat('tenis',this)">TÃªnis</button>
</nav>

<main class="container">
<section id="camisas" class="category active"><div class="grid" id="grid-camisas"></div></section>
<section id="bermudas" class="category"><div class="grid" id="grid-bermudas"></div></section>
<section id="conjuntos" class="category"><div class="grid" id="grid-conjuntos"></div></section>
<section id="tenis" class="category"><div class="grid" id="grid-tenis"></div></section>
</main>

<div id="cart-bar">
<span id="cart-count">0 ITENS</span> | <b id="cart-total">R$ 0,00</b>
<button onclick="sendCartWhatsApp()" style="margin-left:20px;background:var(--whats);color:#fff;border:none;padding:10px 20px;border-radius:5px;font-weight:900">FINALIZAR</button>
</div>

<div id="zoom" onclick="this.style.display='none'"><img></div>

<script>
const whatsapp="5522999400239";
let cart=JSON.parse(localStorage.getItem("cart_distrito"))||[];

const estoqueFixo={
camisas:[{nome:"Camisa Exemplo",preco:"99,90",cores:{PadrÃ£o:{img:"https://via.placeholder.com/400x533",estoque:{P:5,M:5,G:5}}}}],
bermudas:[],conjuntos:[],tenis:[]
};

let produtos=JSON.parse(localStorage.getItem("distrito_v10"))||estoqueFixo;

function renderAll(){
Object.keys(produtos).forEach(cat=>{
const grid=document.getElementById("grid-"+cat); if(!grid)return;
grid.innerHTML="";
produtos[cat].forEach((p,i)=>{
const cor=Object.keys(p.cores)[0];
const pc=p.cores[cor];
grid.innerHTML+=`
<div class="card" data-name="${p.nome}">
<div class="img-container"><img src="${pc.img}" onclick="zoom(this.src)"></div>
<div class="info">
<h3>${p.nome}</h3>
<span class="price-new">R$ ${p.preco}</span>
<div class="sizes" id="${cat}-sizes-${i}"></div>
<button id="${cat}-buy-${i}" class="buy">Escolha Tamanho</button>
</div></div>`;
const sz=document.getElementById(`${cat}-sizes-${i}`);
Object.entries(pc.estoque).forEach(([t,q])=>{
sz.innerHTML+=`<div class="size ${q<=0?'disabled':''}" onclick="selectSize(this,'${cat}',${i},'${cor}','${t}')">${t}</div>`;
});
});
});
updateUI();
}

function selectSize(el,cat,i,cor,t){
const p=produtos[cat][i];
if(p.cores[cor].estoque[t]<=0){alert("Esgotado");return;}
el.parentElement.querySelectorAll(".size").forEach(s=>s.classList.remove("selected"));
el.classList.add("selected");
const btn=document.getElementById(`${cat}-buy-${i}`);
btn.style.opacity=1;btn.style.pointerEvents="auto";btn.innerText="Adicionar";
btn.onclick=()=>{
p.cores[cor].estoque[t]--;
cart.push({nome:p.nome,preco:p.preco,tamanho:t});
save();renderAll();
btn.innerText="âœ… ADICIONADO";btn.style.pointerEvents="none";
};
}

function updateUI(){
localStorage.setItem("cart_distrito",JSON.stringify(cart));
document.getElementById("cart-bar").style.display=cart.length?"flex":"none";
let total=cart.reduce((a,i)=>a+parseFloat(i.preco.replace(",",".")),0);
document.getElementById("cart-count").innerText=cart.length+" ITENS";
document.getElementById("cart-total").innerText="R$ "+total.toFixed(2).replace(".",",");
}

function sendCartWhatsApp(){
let m="ðŸ›ï¸ *PEDIDO â€“ DISTRITO IMPORTS*\n\n";
cart.forEach((i,n)=>m+=`${n+1}. ${i.nome} | Tam: ${i.tamanho} | R$ ${i.preco}\n`);
cart=[];localStorage.removeItem("cart_distrito");
window.location.href=`https://wa.me/${whatsapp}?text=${encodeURIComponent(m)}`;
}

function search(){
let q=searchBar.value.toLowerCase();
document.querySelectorAll(".card").forEach(c=>c.style.display=c.dataset.name.toLowerCase().includes(q)?"flex":"none");
}
function zoom(s){document.querySelector("#zoom img").src=s;zoom.style.display="flex";}
function showCat(id,b){document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));document.getElementById(id).classList.add("active");document.querySelectorAll(".nav-link").forEach(n=>n.classList.remove("active"));b.classList.add("active");}
function save(){localStorage.setItem("distrito_v10",JSON.stringify(produtos));}

renderAll();
</script>
</body>
    </html>
