<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distrito Imports | Cat√°logo Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{ --red:#E60000; --black:#0a0a0a; --gray:#f2f2f2; --whats:#25D366; --white:#fff; }
body{margin:0;font-family:Montserrat;background:var(--gray); padding-bottom: 80px;}
header{background:var(--black);color:#fff;text-align:center;padding:20px;border-bottom:4px solid var(--red); cursor: pointer;}
header span{color:var(--red)}

/* Barra de Busca */
.search-container { background: #fff; padding: 10px 15px; display: flex; justify-content: center; position: sticky; top:0; z-index: 1100;}
#searchBar { width: 100%; max-width: 500px; padding: 12px 20px; border: 2px solid #eee; border-radius: 25px; outline: none; font-family: Montserrat; transition: 0.3s;}
#searchBar:focus { border-color: var(--red); }

nav{background:#fff;display:flex;overflow-x:auto;position:sticky;top:58px;z-index:1000;box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-top: 1px solid #eee;}
nav::-webkit-scrollbar{display:none}
.nav-link{padding:15px;border:none;background:none;font-weight:700;font-size:11px;text-transform:uppercase;color:#666;cursor:pointer;white-space:nowrap}
.nav-link.active{color:var(--red);border-bottom:3px solid var(--red)}

.container{max-width:1200px;margin:10px auto;padding:0 15px}
.category{display:none}
.category.active{display:block; animation: fadeIn 0.3s;}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

h2 { font-size: 18px; text-transform: uppercase; font-weight: 900; margin: 25px 0 15px; border-left: 4px solid var(--red); padding-left: 10px; display: flex; align-items: center; gap: 8px; }

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}
.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.05); display: flex; flex-direction: column; position: relative;}
.card img{width:100%;aspect-ratio:3/4;object-fit:cover;cursor:zoom-in}

.badge { position: absolute; top: 10px; left: 10px; background: var(--red); color: white; font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; z-index: 10; }

.info{padding:12px;text-align:center; flex-grow: 1; display: flex; flex-direction: column;}
.info h3{font-size:12px;margin:0 0 6px;text-transform:uppercase; height: 30px; overflow: hidden;}
.price{color:var(--red);font-weight:900;font-size:18px;margin-bottom:6px;display:block}

.colors,.sizes{display:flex;justify-content:center;gap:6px;margin:6px 0;flex-wrap:wrap;}
.dot{width:22px;height:22px;border-radius:50%;border:2px solid #ccc;cursor:pointer; transition: 0.2s;}
.dot.selected{border-color:var(--red); transform: scale(1.2); box-shadow: 0 0 5px rgba(0,0,0,0.2);}

.size{border:2px solid #ccc;padding:4px 8px;font-size:10px;font-weight:700;cursor:pointer; border-radius: 4px;}
.size.disabled{opacity:.2;pointer-events:none; background: #eee;}
.size.selected{border-color:var(--red); background: var(--red); color: white;}

.buy{background:var(--whats);color:#fff;border:none;width:100%;font-size:10px;font-weight:700;padding:12px;border-radius:4px;text-transform:uppercase;opacity:.4;pointer-events:none; cursor:pointer; margin-top: auto;}

/* Carrinho Flutuante */
#cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--black); color: white; padding: 15px; display: none; justify-content: space-around; align-items: center; z-index: 2000; border-top: 3px solid var(--red); box-shadow: 0 -5px 15px rgba(0,0,0,0.3); }
.btn-finish { background: var(--whats); color: white; border: none; padding: 12px 20px; border-radius: 5px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; }

#zoom{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);align-items:center;justify-content:center;z-index:3000; cursor: zoom-out;}
#zoom img{max-width:95%;max-height:85%; border-radius: 8px; animation: zoomAnim 0.3s ease;}

.whats-float{position:fixed;bottom:80px;right:20px;background:var(--whats);color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;z-index:1500; box-shadow: 0 4px 10px rgba(0,0,0,0.3);}

#adminPanel{display:none;position:fixed;inset:0;background:#000c;color:#fff;z-index:4000;padding:20px;overflow:auto}
.admin-item{border-bottom:1px solid #333;padding:10px 0;display:flex;justify-content:space-between;align-items:center;}
.admin-item input{width:60px; background: #222; color: #fff; border: 1px solid #444; padding: 5px; text-align: center;}

footer{text-align:center;padding:30px;background:#0a0a0a;color:#666;font-size:11px;}
</style>
</head>
<body>

<header id="logo"><h1>Distrito <span>Imports</span></h1></header>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="Pesquisar em todo cat√°logo..." onkeyup="search()">
</div>

<nav id="navbar">
    <button class="nav-link active" onclick="showCat('peruanas',this)">Peruanas</button>
    <button class="nav-link" onclick="showCat('mantos',this)">Mantos</button>
    <button class="nav-link" onclick="showCat('dryfit',this)">Dry-Fit</button>
    <button class="nav-link" onclick="showCat('cargo',this)">Cargo</button>
    <button class="nav-link" onclick="showCat('mauricinho',this)">Mauricinho</button>
    <button class="nav-link" onclick="showCat('calcados',this)">Cal√ßados</button>
</nav>

<main class="container">
    <section id="peruanas" class="category active"><h2>üëï Peruanas</h2><div class="grid" id="grid-peruanas"></div></section>
    <section id="mantos" class="category"><h2>üèÜ Mantos</h2><div class="grid" id="grid-mantos"></div></section>
    <section id="dryfit" class="category"><h2>üèÉ Dry-Fit</h2><div class="grid" id="grid-dryfit"></div></section>
    <section id="cargo" class="category"><h2>üì¶ Cargo</h2><div class="grid" id="grid-cargo"></div></section>
    <section id="mauricinho" class="category"><h2>ü©≥ Mauricinho</h2><div class="grid" id="grid-mauricinho"></div></section>
    <section id="calcados" class="category"><h2>üëü Cal√ßados</h2><div class="grid" id="grid-calcados"></div></section>
</main>

<div id="cart-bar">
    <div id="cart-info">
        <span id="cart-count" style="font-weight:900; color:var(--whats)">0 ITENS</span><br>
        <small id="cart-total">R$ 0,00</small>
    </div>
    <button class="btn-finish" onclick="sendCartWhatsApp()">Finalizar Pedido <i class="fab fa-whatsapp"></i></button>
</div>

<div id="zoom" onclick="this.style.display='none'"><img src=""></div>

<div id="adminPanel">
    <h2>Painel de Estoque <button onclick="closeAdmin()" style="float:right; background:var(--red); color:#fff; border:none; padding:5px 15px; cursor:pointer;">X</button></h2>
    <div id="adminContent"></div>
</div>

<a class="whats-float" href="https://wa.me/5522999400239?text=Ol√°!"><i class="fab fa-whatsapp"></i></a>
<footer>¬© 2026 Distrito Imports ‚Äî Itaperuna / RJ</footer>

<script>
const whatsapp = "5522999400239";
const senhaAdmin = "2123";
let cart = [];

const produtosBase = {
    peruanas:[{nome:"Camisa Peruana Hugo Boss",preco:"99,90",destaque:true,cores:{Original:{img:"https://i.postimg.cc/xdrnT8XQ/Whats-App-Image-2026-01-24-at-20-55-04.jpg",estoque:{P:1,M:1,G:1,GG:1}}}}],
    mantos:[{nome:"Manto Sele√ß√£o Premium",preco:"129,90",cores:{Brasil:{img:"https://i.postimg.cc/N0Jh200V/Whats-App-Image-2026-01-25-at-13-46-15.jpg",estoque:{P:1,M:1,G:1,GG:1}}}}],
    dryfit:[{nome:"Conjunto Nike Dry-Fit",preco:"179,90",cores:{Preto:{img:"https://i.postimg.cc/zDQZp382/IMG-20260124-WA0214.jpg",estoque:{P:1,M:1,G:1,GG:1}},Branco:{img:"https://i.postimg.cc/ydk3yNzS/IMG-20260124-WA0217.jpg",estoque:{P:1,M:1,G:1,GG:1}}}}],
    cargo:[{nome:"Bermuda Cargo Premium",preco:"110,00",cores:{Verde:{img:"https://i.postimg.cc/WtRW03ty/Whats-App-Image-2026-01-25-at-17-24-20-(1).jpg",estoque:{38:1,40:1,42:1,44:1}}}}],
    mauricinho:[{nome:"Bermuda Mauricinho",preco:"65,00",cores:{Estampada:{img:"https://i.postimg.cc/t70SFTY0/Whats-App-Image-2026-01-25-at-17-24-20.jpg",estoque:{P:1,M:1,G:1}}}}],
    calcados:[{nome:"T√™nis Premium Distrito",preco:"249,90",destaque:true,cores:{Original:{img:"https://i.postimg.cc/FKJ2d2PZ/Whats-App-Image-2026-01-25-at-17-37-38.jpg",estoque:{39:1,40:1,41:1,42:1}}}}]
};

let produtos = JSON.parse(localStorage.getItem("estoque_distrito")) || produtosBase;

function renderAll() {
    Object.keys(produtos).forEach(render);
}

function render(cat){
    const grid = document.getElementById('grid-'+cat);
    if(!grid) return;
    grid.innerHTML = '';
    produtos[cat].forEach((p, i) => {
        const coresDisp = Object.keys(p.cores);
        grid.innerHTML += `
            <div class="card" data-name="${p.nome}">
                ${p.destaque ? '<div class="badge">Destaque</div>' : ''}
                <img id="img-${cat}-${i}" src="${p.cores[coresDisp[0]].img}" onclick="zoom(this.src)">
                <div class="info">
                    <h3>${p.nome}</h3>
                    <span class="price">R$ ${p.preco}</span>
                    <div class="colors">${coresDisp.map(c=><div class="dot" style="background:${getHex(c)}" onclick="selectCor('${cat}',${i},'${c}', this)"></div>).join('')}</div>
                    <div class="sizes" id="${cat}-sizes-${i}"></div>
                    <button id="${cat}-buy-${i}" class="buy">Escolha tamanho</button>
                </div>
            </div>`;
        selectCor(cat, i, coresDisp[0]);
    });
}

function selectCor(cat, i, cor, el){
    if(el){
        const parent = el.parentElement;
        parent.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
    }
    const p = produtos[cat][i];
    document.getElementById(img-${cat}-${i}).src = p.cores[cor].img;
    const sizes = document.getElementById(${cat}-sizes-${i});
    sizes.innerHTML = '';
    Object.entries(p.cores[cor].estoque).forEach(([t, q]) => {
        sizes.innerHTML += <div class="size ${q <= 0 ? 'disabled' : ''}" onclick="selectSize(this, '${cat}',${i},'${cor}','${t}')">${t}</div>;
    });
}

function selectSize(el, cat, i, cor, t){
    document.querySelectorAll(#${cat}-sizes-${i} .size).forEach(s => s.classList.remove('selected'));
    el.classList.add('selected');
    const btn = document.getElementById(${cat}-buy-${i});
    btn.style.opacity = 1; btn.style.pointerEvents = 'auto'; btn.innerText = "Adicionar ao Carrinho";
    btn.onclick = () => addToCart(cat, i, cor, t);
}

// L√ìGICA DO CARRINHO
function addToCart(cat, i, cor, t) {
    const p = produtos[cat][i];
    cart.push({ nome: p.nome, preco: p.preco, cor, tamanho: t });
    updateCartUI();
    
    const btn = document.getElementById(${cat}-buy-${i});
    btn.innerText = "‚úÖ Adicionado!";
    btn.style.background = "#000";
    setTimeout(() => { 
        btn.innerText = "Adicionar Mais"; 
        btn.style.background = "var(--whats)";
    }, 1500);
}

function updateCartUI() {
    const bar = document.getElementById('cart-bar');
    const count = document.getElementById('cart-count');
    const total = document.getElementById('cart-total');
    
    if(cart.length > 0) {
        bar.style.display = 'flex';
        let soma = cart.reduce((acc, item) => acc + parseFloat(item.preco.replace(',','.')), 0);
        count.innerText = ${cart.length} ITENS NO CARRINHO;
        total.innerText = Total: R$ ${soma.toFixed(2).replace('.',',')};
    } else {
        bar.style.display = 'none';
    }
}

function sendCartWhatsApp() {
    let msg = üöÄ *NOVO PEDIDO - DISTRITO IMPORTS*\n\n;
    cart.forEach((item, index) => {
        msg += ${index + 1}. *${item.nome}*\n   üé® Cor: ${item.cor} | üìè Tam: ${item.tamanho}\n   üí∞ R$ ${item.preco}\n\n;
    });
    msg += üìç *Favor confirmar disponibilidade e frete.*;
    window.location.href = https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)};
}

// BUG FIX: Busca Global Inteligente
function search() {
    let input = document.getElementById('searchBar').value.toLowerCase();
    let categories = document.querySelectorAll('.category');
    
    categories.forEach(cat => {
        let cards = cat.getElementsByClassName('card');
        let hasMatch = false;
        
        for (let card of cards) {
            let name = card.getAttribute('data-name').toLowerCase();
            if (name.includes(input)) {
                card.style.display = "flex";
                hasMatch = true;
            } else {
                card.style.display = "none";
            }
        }
        
        if(input.length > 0) {
            cat.style.display = hasMatch ? "block" : "none";
        } else {
            const btnRelativo = document.querySelector(.nav-link[onclick*="'${cat.id}'"]);
            cat.style.display = btnRelativo.classList.contains('active') ? "block" : "none";
        }
    });
}

function getHex(cor){
    const cores = {Preto:'#000', Branco:'#fff', Marinho:'#001f3f', Cinza:'#666', Verde:'#2d5a27', Azul:'#0074D9', Original: 'linear-gradient(45deg, #333, #666)'};
    return cores[cor] || '#ccc';
}

function zoom(src){ document.querySelector('#zoom img').src = src; document.getElementById('zoom').style.display = 'flex'; }

function showCat(id, btn){
    document.getElementById('searchBar').value = '';
    document.querySelectorAll('.category').forEach(c => c.style.display = 'none');
    document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
    document.getElementById(id).style.display = 'block';
    btn.classList.add('active');
    window.scrollTo({top:0, behavior:'smooth'});
}

// ADMIN
let taps = 0;
document.getElementById("logo").addEventListener("click", () => {
    taps++; setTimeout(() => taps = 0, 1000);
    if(taps >= 5){ let p = prompt("Senha:"); if(p === senhaAdmin) openAdmin(); }
});

function openAdmin(){
    document.getElementById("adminPanel").style.display = "block";
    const c = document.getElementById("adminContent");
    c.innerHTML = '';
    Object.entries(produtos).forEach(([cat, arr]) => {
        c.innerHTML += <h3 style="color:var(--red); border-bottom:1px solid #444; margin-top:20px">${cat.toUpperCase()}</h3>;
        arr.forEach((p, i) => {
            Object.entries(p.cores).forEach(([cor, obj]) => {
                Object.entries(obj.estoque).forEach(([t, q]) => {
                    c.innerHTML += `
                    <div class="admin-item">
                        <span>${p.nome} (${cor}) - <b>${t}</b></span>
                        <input type="number" value="${q}" onchange="updateStock('${cat}',${i},'${cor}','${t}',this.value)">
                    </div>`;
                });
            });
        });
    });
}

function updateStock(cat, idx, cor, t, val){
    produtos[cat][idx].cores[cor].estoque[t] = Number(val);
    localStorage.setItem("estoque_distrito", JSON.stringify(produtos));
}

function closeAdmin(){ 
    document.getElementById("adminPanel").style.display = "none"; 
    renderAll(); 
}

// Iniciar
renderAll();
</script>

</body>
</html>
