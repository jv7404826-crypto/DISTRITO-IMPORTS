<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distrito Imports | Catálogo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --destaque:#E60000;
  --preto:#0a0a0a;
  --cinza:#f2f2f2;
  --whats:#25D366;
}
body{margin:0;font-family:Montserrat;background:var(--cinza)}
header{background:var(--preto);color:#fff;text-align:center;padding:20px;border-bottom:4px solid var(--destaque)}
header span{color:var(--destaque)}
nav{background:#fff;display:flex;overflow-x:auto;position:sticky;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,.1)}
nav::-webkit-scrollbar{display:none}
.nav-link{padding:15px;border:none;background:none;font-weight:700;font-size:11px;text-transform:uppercase;color:#666;cursor:pointer;white-space:nowrap}
.nav-link.active{color:var(--destaque);border-bottom:3px solid var(--destaque)}
.container{max-width:1200px;margin:20px auto;padding:0 15px}
.category-section{display:none}
.category-section.active{display:block;animation:fade .3s}
@keyframes fade{from{opacity:0}to{opacity:1}}
h2{font-size:18px;font-weight:900;margin:25px 0 15px;border-left:4px solid var(--destaque);padding-left:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px}
.product-card{background:#fff;border-radius:8px;overflow:hidden;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,.05);display:flex;flex-direction:column}
.product-img{width:100%;aspect-ratio:3/4;object-fit:cover;cursor:zoom-in}
.product-info{padding:12px;flex-grow:1}
.product-info h3{font-size:12px;font-weight:700;text-transform:uppercase;height:32px;overflow:hidden;margin:0 0 10px}
.product-price{color:var(--destaque);font-weight:900;font-size:18px;margin-bottom:10px;display:block}
.btn-buy{background:var(--whats);color:#fff;text-decoration:none;font-size:10px;font-weight:700;padding:10px;border-radius:4px;display:flex;align-items:center;justify-content:center;gap:5px;text-transform:uppercase}
.paginacao{display:flex;justify-content:center;gap:10px;margin:20px}
.paginacao button{border:none;background:#000;color:#fff;padding:8px 12px;border-radius:4px;cursor:pointer;font-size:11px}
#modalZoom{display:none;position:fixed;z-index:2000;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);align-items:center;justify-content:center;cursor:zoom-out}
#imgZoom{max-width:95%;max-height:85%;border-radius:5px}
.whatsapp-float{position:fixed;bottom:20px;right:20px;background:var(--whats);color:#fff;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;z-index:1000}
footer{text-align:center;padding:30px;background:#0a0a0a;color:#666;font-size:11px;margin-top:40px}
</style>
</head>

<body>

<header><h1>Distrito <span>Imports</span></h1></header>

<div id="modalZoom" onclick="this.style.display='none'">
  <img id="imgZoom">
</div>

<nav>
  <button class="nav-link active" onclick="showCat('peruanas',this)">Peruanas</button>
  <button class="nav-link" onclick="showCat('mantos',this)">Mantos</button>
  <button class="nav-link" onclick="showCat('dryfit',this)">Dry-Fit</button>
  <button class="nav-link" onclick="showCat('cargo',this)">Cargo</button>
  <button class="nav-link" onclick="showCat('mauricinho',this)">Mauricinho</button>
  <button class="nav-link" onclick="showCat('calcados',this)">Calçados</button>
</nav>

<main class="container">

<section id="peruanas" class="category-section active">
  <h2>Camisas Peruanas</h2>
  <div class="grid" id="grid-peruanas"></div>
  <div class="paginacao">
    <button onclick="prev('peruanas')">Anterior</button>
    <span id="page-peruanas"></span>
    <button onclick="next('peruanas')">Próximo</button>
  </div>
</section>

<section id="mantos" class="category-section">

  <div class="grid" id="grid-mantos"></div>
  <div class="paginacao">

    <span id="page-mantos"></span>
    <button onclick="next('mantos')">Próximo</button>
  </div>
</section>

<section id="dryfit" class="category-section">
  <h2>Conjuntos Dry-Fit</h2>
  <div class="grid" id="grid-dryfit"></div>
  <div class="paginacao">
    <button onclick="prev('dryfit')">Anterior</button>
    <span id="page-dryfit"></span>
    <button onclick="next('dryfit')">Próximo</button>
  </div>
</section>

<section id="cargo" class="category-section">
  <h2>Bermudas Cargo</h2>
  <div class="grid" id="grid-cargo"></div>
  <div class="paginacao">
    <button onclick="prev('cargo')">Anterior</button>
    <span id="page-cargo"></span>
    <button onclick="next('cargo')">Próximo</button>
  </div>
</section>

<section id="mauricinho" class="category-section">
  <h2>Bermudas Mauricinho</h2>
  <div class="grid" id="grid-mauricinho"></div>
  <div class="paginacao">
    <button onclick="prev('mauricinho')">Anterior</button>
    <span id="page-mauricinho"></span>
    <button onclick="next('mauricinho')">Próximo</button>
  </div>
</section>

<section id="calcados" class="category-section">
  <h2>Calçados</h2>
  <div class="grid" id="grid-calcados"></div>
  <div class="paginacao">
    <button onclick="prev('calcados')">Anterior</button>
    <span id="page-calcados"></span>
    <button onclick="next('calcados')">Próximo</button>
  </div>
</section>

</main>

</body>
